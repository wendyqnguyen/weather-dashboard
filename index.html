<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
  </header>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search for a City:</h3>
        <form id="search-form" class="card-body">
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <div class="card">
        <div class="card-body" id="city-buttons">
          <!-- <button type="button" class="btn" data-language="javascript">JavaScript</button>
          <button type="button" class="btn" ata-language="html">HTML</button>
          <button type="button" class="btn" data-language="css">CSS</button> -->
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div id="forecast-container" class="list-group">
        <div id="current-forecast" class="row current-forecast">
          <div class="row" style="width:100%">
            <h3 class="card-header"><span id="current-city"></span><span id="current-date"></span><img id="current-weather-icon"></h3>
          </div>
          <div class="row" style="width:100%">
            <p>
              Temp: <span id="temp"></span> 
              <br>
              Wind: <span id="wind"></span> 
              <br>
              Humidity: <span id="humidity"></span> 
              <br>
              UV Index: <span id="uv"></span> 
            </p>
          </div>
        </div>
        <div id="five-day-forecast" class="row five-day-forecast">
          <div class="row" style="width:100%">
            <h3 class="card-header"><span id="current-city">5-Day Forecast:</h3>
          </div>
          <div class="row" style="width:100%">
            <div class="col future-forecast" id="day-1" style="background-color:#3c485b" ></div>
            <div class="col future-forecast" id="day-2" style="background-color:#3c485b" ></div>
            <div class="col future-forecast" id="day-3" style="background-color:#3c485b" ></div>
            <div class="col future-forecast" id="day-4" style="background-color:#3c485b" ></div>
            <div class="col future-forecast" id="day-5" style="background-color:#3c485b" ></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<main class="page-content" id="page-content">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
